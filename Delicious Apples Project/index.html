<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="product">
        <div class="product-photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <img src="" alt="green apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt=""> 
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png">
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="product-info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <!-- here span is inline element -->
                <span> CODE : 4599</span>   
            </div>
            <div class="price">
                <!-- Here span is given for 7.93 because it is inline(same line) and need special changes -->
                Rs <span> 7.93</span>
            </div>
            <div class="variant">
                <h3> SELECT A COLOUR</h3>
                <ul>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt=""> 
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png">
                    </li>
                </ul>
            </div>
            <div class="description">
                <h3> BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone heath</li>
                    <li>They are linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <div class="buy_btn">
                ADD TO CART
            </div>




            
            


        </div>
    </section>
    
</body>
</html>
